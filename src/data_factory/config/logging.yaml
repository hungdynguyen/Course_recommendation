version: 1
formatters:
  standard:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: standard
    level: INFO
    filename: logs/data_factory.log
    maxBytes: 5242880
    backupCount: 3
loggers:
  data_factory:
    level: INFO
    handlers:
      - console
      - file
    propagate: false
root:
  level: INFO
  handlers:
    - console
